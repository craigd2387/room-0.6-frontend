<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Delivery Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Delivery Employee</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-delivery-employee-confirmation" method="post">
                    <div class="form-group">
                        <label for="name">Name: {{ name }}</label>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary: {{ salary }}</label>
                    </div>
                    <div class="form-group">
                        <label for="bank-account-number">Bank Account Number: {{ bank_account_number }}</label>
                    </div>
                    <div class="form-group">
                        <label for="national_insurance_number">National Insurance Number: {{ national_insurance_number }}</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
