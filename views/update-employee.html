<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryEmployees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Employee Details</h1>

                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">

        <section id="orders" class="mt-4">
{% if employees %}
<form action="/updateEmployee/{{employees.employee_id}}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{employees.name}}" required>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" class="form-control"
            value="{{employees.salary}}" required>
    </div>
    <div class="form-group">
        <label for="bank_account_number">Bank account number</label>
        <input type="string" id="bank_account_number" name="bank_account_number" class="form-control"
            value="{{employees.bank_account_number}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

           


            {% else %}
            No emmployees.
            {% endif %}
        </section>

    

    </main>
</body>

</html>
