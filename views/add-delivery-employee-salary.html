<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Add Delivery Employee Salary</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add Delivery Employee Salary</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <p>Enter Details:</p>
                    <form action="/add-delivery-employee-salary" method="post">
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="number" min="0" step="any" id="salary" name="salary" class="form-control" value="{{ salary }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
